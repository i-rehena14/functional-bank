<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baap er bank</title>
    <!-- tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h2 class="text-5xl text-center mt-14">Welcome to my <span
                class="font-semibold text-purple-600">Baap-er-bank</span>!!!</h2>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 p-8 mx-auto mt-8">
            <h3 class="text-2xl mb-8">Please Login</h3>
            <div action="">
                <input id="user-email" class="border block w-3/4 mb-2 px-2 py-2 border-gray-400 rounded" type="text"
                    placeholder="Your Email">
                <input id="user-password" class="border block w-3/4 mb-2 px-2 py-2 border-gray-400 rounded"
                    type="password" name="" id="" placeholder="Password">
                <button id="login-submit" class="bg-yellow-500 px-4 rounded py-2 text-white font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="Js/login.js"></script>
</body>

</html>
